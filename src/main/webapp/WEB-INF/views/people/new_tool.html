<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people/{id}/tools/new(id=${person.getId()})}" th:object="${tool}">

  <label for="toolName">Name: </label>
  <input type="text" th:field="*{name}" id="toolName"/>

  <br/>
  <br/>

  <label for="type">Type: </label>
  <input type="text" th:field="*{type}" id="type"/>

  <br/>
  <br/>

  <label for="quantity">Quantity: </label>
  <input type="text" th:field="*{quantity}" id="quantity"/>

  <br/>
  <br/>

  <label for="size">Size: </label>
  <input type="text" th:field="*{size}" id="size"/>

  <br/>
  <br/>


<!--  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>-->


  <hr/>

  <input type="submit" value="Go!"/>
</form>

</body>
</html>
